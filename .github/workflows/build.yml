name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04  # إصدار أقدم

    steps:
      - uses: actions/checkout@v4

      # استخدم Python 3.8
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # تثبيت التبعيات
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            zip \
            unzip \
            openjdk-11-jdk \
            zlib1g-dev \
            libncurses5-dev

      # تثبيت Buildozer محلي
      - name: Install Buildozer
        run: |
          pip3 install --user buildozer
          pip3 install --user cython==0.29.19

      # بناء APK
      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin
          buildozer init
          buildozer android debug 2>&1 | tail -50

      # رفع الملف
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: birthday-app
          path: ./bin/*.apk
          retention-days: 1
