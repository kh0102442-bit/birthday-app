name: Build Kivy APK

on:
  workflow_dispatch:  # يسمح بتشغيل يدوي

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-11-jdk \
            python3-pip \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev

      - name: Install Python dependencies
        run: |
          pip install buildozer==1.5.0
          pip install cython==0.29.33
          pip install kivy==2.1.0

      - name: Build APK
        run: |
          buildozer android debug
        continue-on-error: true

      - name: Check for APK
        run: |
          if ls ./bin/*.apk 1> /dev/null 2>&1; then
            echo "APK found!"
            ls -la ./bin/*.apk
          else
            echo "No APK found, checking logs..."
            find . -name "*.log" -type f | head -5
          fi

      - name: Upload APK if exists
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: birthday-app-apk
          path: ./bin/*.apk
          if-no-files-found: warn
